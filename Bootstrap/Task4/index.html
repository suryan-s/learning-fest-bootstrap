<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="border border-1 p-4 center text-center mt-5 rounded-3">
        <h2>Form:</h2>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="Mobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="Mobile" />
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email Address</label>
          <input type="text" class="form-control" id="Email" />
        </div>
        <div class="mb-3">
          <label for="Company" class="form-label"
            >Company / Institution name</label
          >
          <input type="text" class="form-control" id="Company" />
        </div>
        <div class="mb-3">
          <label for="file" class="form-label"
            >Upload a short video/image of showing interest to join
            build.myweb</label
          >
          <input type="file" class="form-control" id="file" />
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>
              Have you attended any Pygrammers event before?
            </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <button
          type="submit"
          class="btn btn-light btn-lg btn-outline-secondary"
        >
          Submit form
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
