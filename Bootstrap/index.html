<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
    <title>Document</title>
    <style>
      body.dark {
        --bg-color: #000;
        --bg-secondary-color: #131316;
        --font-color: #f5f5f5;
        --color-grey: #ccc;
        --color-darkGrey: #777;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Learning Fest Tasks</h1>
    </main>
    <script>
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.body.classList.add("dark");
      }
    </script>
    <script>
      (async () => {
        const response = await fetch(
          "https://api.github.com/repos/arjunindia/LF-web/contents/Bootstrap"
        );
        let data = (await response.json()).filter(
          (file) => file.type === "dir"
        );

        for (let file of data) {
          const response = await fetch(
            `https://api.github.com/repos/arjunindia/LF-web/contents/Bootstrap/${file.name}`
          );
          const files = await response.json();
          const image = files.find(
            (file) => file.name.endsWith(".jpg") || file.name.endsWith(".png")
          );
          if (image) file.imageurl = image.download_url;
        }

        let htmlString = document.getElementsByTagName("main")[0].innerHTML;

        for (let file of data) {
          htmlString += `
<div class="card">
  <header>
    <h2><a style="text-decoration: underline;" href="${file.path.replace(
      "Bootstrap/",
      ""
    )}">${file.name}</a></h2>
  </header>
  <img src="${file.imageurl}" alt="${file.name}" style="display: block;"/>
</div>
            `;
        }

        htmlString += "</main>";
        document.getElementsByTagName("main")[0].innerHTML = htmlString;
      })();
    </script>
  </body>
</html>
